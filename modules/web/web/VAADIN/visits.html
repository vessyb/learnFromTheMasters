<!DOCTYPE html>
<html lang="en">
<head>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="visits.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css"/>
</head>
<body>
<div style="width: 300px; margin: auto;">
    <h1>CUBA Petclinic</h1>

    <div id="loggedInStatus" style="display: none" class="alert alert-success">
        Logged in successfully
    </div>
    <div id="loginForm">
        <div class="form-group">
            <label for="loginField">Login:</label>
            <input type="text" class="form-control" id="loginField">
        </div>
        <div class="form-group">
            <label for="passwordField">Password:</label>
            <input type="password" class="form-control" id="passwordField">
        </div>
        <button type="submit" class="btn btn-default" onclick="login()">Submit</button>
    </div>

    <div id="recentVisits" style="display: none">
        <h2>Visits</h2>
        <ul id="visitsList"></ul>
    </div>
</div>
</body>
</html>
